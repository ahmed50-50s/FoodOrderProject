<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order - Login</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container d-flex align-items-center" style="height: 100vh;">
        <div class="row w-100 justify-content-center">
            <div class="col-md-12 col-lg-5 d-flex align-items-center">
                <div>
                    <h1 class="text-danger fw-bold display-1">Food Order</h1>
                    <p class="fs-4">Order your favorite meals and enjoy quick delivery!</p>
                </div>
            </div>
            <div class="col-md-12 col-lg-4 card bg-secondary text-white shadow-lg p-4 rounded">
                <form id="loginForm" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            placeholder="Enter email" 
                            required
                        >
                        <div class="invalid-feedback">
                            Please enter a valid email address.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            placeholder="Enter password" 
                            minlength="8" 
                            required
                        >
                        <div class="invalid-feedback">
                            Password must be at least 8 characters long.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 rounded my-3" onclick="login()">Login</button>
                    <a href="#" class="d-block text-center text-danger">Forgotten password?</a>
                    <hr class="text-white">
                    <div class="text-center">
                        <button type="button" class="btn btn-light text-danger w-50 rounded">
                            <a href="signup.html" style="text-decoration: none; color: red;">Create New Account</a>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="login.js"></script>

    <script>
        // Bootstrap validation logic
        (function () {
            'use strict';

            var forms = document.querySelectorAll('.needs-validation');

            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        login(event); // Call login if form is valid
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
